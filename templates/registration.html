<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Регистрация через Telegram</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Кикер Геймс</strong></li>
        </ul>
        <ul>
            <li><a href="/main.html" role="button">Вход</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Регистрация через Telegram</h2>
                    <h3>Введите ваш Telegram логин и пароль от бота</h3>
                </hgroup>
                <form>
                    <label for="telegram-username">Telegram логин:</label>
                    <input type="text" id="telegram-username" name="telegram-username" placeholder="@username" required>
                    <label for="telegram-password">Пароль от бота:</label>
                    <input type="password" id="telegram-password" name="telegram-password" required>
                    <button type="submit">Регистрация</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
